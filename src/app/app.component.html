            <select class="form-control" #selectTheme="ngModel" [(ngModel)]="theme" required

              <option *ngFor="let item of themes | keyvalue" value={{item.key}}>

      <a aria-label="Sign up" title="Sign up" routerLink="sign-up">

      </a>
    </div>
    <div *ngIf="isLoggedIn" class="show-if-logged-in">
